name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ветка, которую вы хотите отслеживать

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm run build  # Сборка вашего проекта

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages  # Ветка, на которую вы хотите развернуть
          folder: dist      # Папка с собранным проектом
